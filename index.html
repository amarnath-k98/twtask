<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask me identity</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
</head>
<body>
    <div class="w-[1920px] h-[119px] bg-white flex justify-around items-center">
        <div class="w-[191px] h-[110px] ">
            <img src="./asset/Askmeidentity 2.png" />
        </div>
        <div class="righteous-regular text-xl  text-[#000000] flex gap-[70px] ">
            <span>Home</span>
            <span>About</span>
            <span>Courses</span>
            <span>Contact</span>
        </div>
        <div class="w-[130px] h-[33px]">
            <img src="./asset/Group 1.png" />
        </div>
        <div class="flex items-center gap-[50px] ">
            <button class="w-[52px] h-[35px] cursor-pointer font-[Saira] text-xl underline text-[#4A4A4A]">
                Login
            </button>
            <button class="w-[138px] h-[60px] cursor-pointer border bg-gradient-to-r from-[#083F9B] to-[#7F56D9] font-[Saira] text-xl text-white rounded-[10px] ">
                Signup
            </button>
        </div>
    </div>
    <div class="w-[1920px] h-[936px] bg-linear-[#083F9B,#7F56D9]  flex   items-center justify-around">
        <div class="flex flex-col gap-[60px]">
            <div class="w-[460px] h-[13px] righteous-regular font-extralight text-lg text-[#FFFFFF]">
                Successful coaches are visionaries
            </div>
            <div class="w-[670px] h-[208px] righteous-regular  font-stretch-[100%] leading-none text-[70px] text-[#FFFFFF]">
                Good <span class="text-[#0E38CD]">coaching</span> is good teaching & nothing else.
            </div>
            <div class="w-[490px] h-[65px] flex items-center justify-around">
                <button class="w-[194.25px] h-[60px] righteous-regular text-lg text-[#FFFFFF] border cursor-pointer rounded-[10px]">
                    View Courses
                </button>
                <span class="righteous-regular text-lg text-[#FFFFFF]">
                    Get Free Consultation
                </span>
            </div>
            <div class="w-[489px] h-[80px] bg-[#FFFFFF] rounded-[7px] flex justify-around items-center">
                <span class="w-[258px] h-[18px] text-[#4F547B] text-base">
                    What do you want to learn today?
                </span>
                <button class="w-[142.03px] h-[49.66px] text-[#FFFFFF] bg-gradient-to-r from-[#3023B2] to-[#7F56D9] flex justify-center gap-[20px] rounded-[10px] items-center">
                    <img class="w-[20px] h-[20px] " src="./asset/Icon (1).png" />
                    Search
                </button>
            </div>
        </div>
        <div class="flex gap-[10px]">
            <div class="w-[24px] h-[146px]  ">
                <img src="./asset/Group vertical line.png"/>
            </div>
            <div class="w-[272px] h-[158px] righteous-regular text-base text-[#FFFFFF] flex flex-col gap-[8px]">
                <span>Shyam</span>
                <span class="w-[272px] h-[66px] ">In a coaching role, you ask the questions and rely more on your 
staff, who become the experts, to provide the information.</span><br>
                <span class="text-[#0094E7] text-xs">4.9</span>
            </div>
        </div>

    </div>
    
</body>
</html>
